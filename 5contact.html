<!-- formulaire -->

<div class="container">
      <div class="row">
        <div class="col-12 col-md-4"> <!-- formulaire -->
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Nom</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Dupont">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Prénom</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Jean">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Adresse mail</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Objet du message</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Réservations</option>
                <option>Compliments au chef</option>
                <option>Complaintes</option>
                <option>Recommandations</option>
                <option>Autres</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#msgpop">Envoyer
              <span class="glyphicon glyphicon-send"></span>
            </button>
          </form>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="msgpop" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Merci</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              A très bientôt !
            </div>
          </div>
        </div>
      </div>
